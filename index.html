<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="previous">0</div>
        <div class="current">0</div>
        <div class="row">
            <button class="double" onclick="allClear()">AC</button>
            <button class="single" onclick="clearNum()">CE</button>
            <button class="single" onclick="performOperation('รท')">รท</button>
        </div>
        <div class="row">
            <button class="single" onclick="changeCurr('1')">1</button>
            <button class="single" onclick="changeCurr('2')">2</button>
            <button class="single" onclick="changeCurr('3')">3</button>
            <button class="single" onclick="performOperation('*')">*</button>
        </div>
        <div class="row">
            <button class="single" onclick="changeCurr('4')">4</button>
            <button class="single" onclick="changeCurr('5')">5</button>
            <button class="single" onclick="changeCurr('6')">6</button>
            <button class="single" onclick="performOperation('+')">+</button>
        </div>
        <div class="row">
            <button class="single" onclick="changeCurr('7')">7</button>
            <button class="single" onclick="changeCurr('8')">8</button>
            <button class="single" onclick="changeCurr('9')">9</button>
            <button class="single" onclick="performOperation('-')">-</button>
        </div>
        <div class="row">
            <button class="double" onclick="computeVal()">=</button>
            <button class="single" onclick="changeCurr('0')">0</button>
            <button class="single" onclick="makeDecimal()">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
